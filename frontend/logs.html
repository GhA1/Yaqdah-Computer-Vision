<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaqza - Incident Logs</title>
    <link rel="icon" href="logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #09090b; color: #e4e4e7; font-family: 'Segoe UI', sans-serif; }
        .logo-font { font-family: 'Cairo', sans-serif; }
        .glass { background: rgba(24, 24, 27, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .sidebar-link { transition: all 0.3s; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #064e3b; color: white; border-right: 3px solid #10b981; }
    </style>
</head>
<body class="flex h-screen overflow-hidden bg-zinc-950">

    <aside class="w-64 bg-zinc-900 border-r border-zinc-800 flex flex-col justify-between z-20">
        <div>
            <div class="p-6 flex items-center gap-3 border-b border-zinc-800">
                <img src="logo.png" class="w-10 h-10 object-contain drop-shadow-[0_0_5px_rgba(16,185,129,0.3)]">
                <h1 class="text-3xl font-bold text-white logo-font tracking-wider">يقظة</h1>
            </div>
            <nav class="mt-8 px-4 space-y-2">
                <a href="index.html" class="sidebar-link flex items-center gap-3 p-3 rounded-xl text-zinc-400 hover:text-white">
                    <i data-lucide="layout-dashboard"></i> <span>Dashboard</span>
                </a>
                <a href="cameras.html" class="sidebar-link flex items-center gap-3 p-3 rounded-xl text-zinc-400 hover:text-white">
                    <i data-lucide="cctv"></i> <span>Live Feeds</span>
                </a>
                <a href="logs.html" class="sidebar-link active flex items-center gap-3 p-3 rounded-xl text-zinc-400 hover:text-white">
                    <i data-lucide="file-text"></i> <span>Incident Logs</span>
                </a>
            </nav>
        </div>
        <div class="p-4">
            <div class="bg-zinc-800/50 p-4 rounded-xl border border-zinc-700">
                <div class="flex items-center gap-2 text-emerald-400 mb-2">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                    <span class="text-xs font-bold">SYSTEM ONLINE</span>
                </div>
                <p class="text-xs text-zinc-500">AI Agent Active</p>
            </div>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto bg-zinc-950 p-8">
        <h2 class="text-2xl font-bold mb-6 text-white">Incident History Log</h2>
        <div class="glass rounded-2xl overflow-hidden border border-zinc-800">
            <table class="w-full text-left">
                <thead class="bg-zinc-900 text-zinc-400 uppercase text-xs tracking-wider">
                    <tr>
                        <th class="p-4 font-semibold">Time</th>
                        <th class="p-4 font-semibold">Event Type</th>
                        <th class="p-4 font-semibold">Risk Level</th>
                        <th class="p-4 font-semibold">Action</th>
                    </tr>
                </thead>
                <tbody id="logs-table-body" class="divide-y divide-zinc-800 text-sm"></tbody>
            </table>
        </div>
    </main>

    <script>
        lucide.createIcons();
        let allAlerts = [];
        let lastAlertCount = 0;

        async function fetchData() {
            try {
                const res = await fetch('http://localhost:8000/api/history');
                allAlerts = await res.json();
                
                if (allAlerts.length !== lastAlertCount) {
                    lastAlertCount = allAlerts.length;
                    const logsTable = document.getElementById('logs-table-body');
                    logsTable.innerHTML = '';
                    
                    allAlerts.forEach((alert, index) => {
                        let riskBadge = '';
                        const desc = (alert.description || "").toString();
                        
                        if (desc.includes("High") || desc.includes("Critical")) {
                            riskBadge = '<span class="bg-red-500/10 text-red-400 px-2 py-1 rounded border border-red-500/20 text-xs font-bold">HIGH</span>';
                        } else if (desc.includes("Medium")) {
                            riskBadge = '<span class="bg-orange-500/10 text-orange-400 px-2 py-1 rounded border border-orange-500/20 text-xs font-bold">MEDIUM</span>';
                        } else {
                            riskBadge = '<span class="bg-emerald-500/10 text-emerald-400 px-2 py-1 rounded border border-emerald-500/20 text-xs font-bold">LOW</span>';
                        }

                        logsTable.innerHTML += `
                            <tr class="hover:bg-zinc-900/50 transition border-b border-zinc-800 last:border-0">
                                <td class="p-4 text-zinc-400 font-mono text-xs">${new Date(alert.timestamp).toLocaleString('en-US')}</td>
                                <td class="p-4 font-bold text-white">${alert.type}</td>
                                <td class="p-4">${riskBadge}</td>
                                <td class="p-4">
                                    <button onclick="goToReport(${index})" class="bg-zinc-800 hover:bg-emerald-800 text-white border border-zinc-600 px-4 py-2 rounded text-xs transition flex items-center gap-2 group">
                                        <span>View Report</span>
                                        <i data-lucide="arrow-right" class="w-3 h-3 group-hover:translate-x-1 transition-transform"></i>
                                    </button>
                                </td>
                            </tr>`;
                    });
                    lucide.createIcons();
                }
            } catch (err) { console.error("API Error", err); }
        }

        // هذه الدالة تحفظ بيانات التقرير وتنتقل لصفحة التقرير
        function goToReport(index) {
            const alert = allAlerts[index];
            localStorage.setItem('current_report', JSON.stringify(alert));
            window.location.href = 'report.html';
        }

        fetchData();
        setInterval(fetchData, 3000);
    </script>
</body>
</html>
