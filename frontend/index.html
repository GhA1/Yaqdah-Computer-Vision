<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yaqza - Dashboard</title>
    <link rel="icon" href="logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #09090b; color: #e4e4e7; font-family: 'Segoe UI', sans-serif; }
        .logo-font { font-family: 'Cairo', sans-serif; }
        .glass { background: rgba(24, 24, 27, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .sidebar-link { transition: all 0.3s; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #064e3b; color: white; border-right: 3px solid #10b981; }
    </style>
</head>
<body class="flex h-screen overflow-hidden bg-zinc-950">

    <aside class="w-64 bg-zinc-900 border-r border-zinc-800 flex flex-col justify-between z-20">
        <div>
            <div class="p-6 flex items-center gap-3 border-b border-zinc-800">
                <img src="logo.png" class="w-10 h-10 object-contain drop-shadow-[0_0_5px_rgba(16,185,129,0.3)]">
                <h1 class="text-3xl font-bold text-white logo-font tracking-wider">يقظة</h1>
            </div>
            <nav class="mt-8 px-4 space-y-2">
                <a href="index.html" class="sidebar-link active flex items-center gap-3 p-3 rounded-xl text-zinc-400 hover:text-white">
                    <i data-lucide="layout-dashboard"></i> <span>Dashboard</span>
                </a>
                <a href="cameras.html" class="sidebar-link flex items-center gap-3 p-3 rounded-xl text-zinc-400 hover:text-white">
                    <i data-lucide="cctv"></i> <span>Live Feeds</span>
                </a>
                <a href="logs.html" class="sidebar-link flex items-center gap-3 p-3 rounded-xl text-zinc-400 hover:text-white">
                    <i data-lucide="file-text"></i> <span>Incident Logs</span>
                </a>
            </nav>
        </div>
        <div class="p-4">
            <div class="bg-zinc-800/50 p-4 rounded-xl border border-zinc-700">
                <div class="flex items-center gap-2 text-emerald-400 mb-2">
                    <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                    <span class="text-xs font-bold">SYSTEM ONLINE</span>
                </div>
                <p class="text-xs text-zinc-500">AI Agent Active</p>
            </div>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto bg-zinc-950 p-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h2 class="text-3xl font-bold text-white">Security Overview</h2>
                <p class="text-zinc-400 text-sm mt-1">Real-time threat monitoring dashboard</p>
            </div>
            <div class="text-right flex flex-col items-end">
                <div class="flex items-center gap-2">
                    <img src="logo.png" class="w-6 h-6 object-contain opacity-80">
                    <p class="text-xl font-bold text-emerald-500 logo-font">يقظة</p>
                </div>
                <p class="text-xs text-zinc-500">AI Powered Security</p>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass p-6 rounded-2xl border-l-4 border-emerald-600">
                <p class="text-zinc-400 text-sm uppercase tracking-wider">Total Alerts</p>
                <h3 class="text-4xl font-bold text-white mt-2" id="stat-total">0</h3>
            </div>
            <div class="glass p-6 rounded-2xl border-l-4 border-red-600">
                <p class="text-zinc-400 text-sm uppercase tracking-wider">Critical Threats</p>
                <h3 class="text-4xl font-bold text-red-500 mt-2" id="stat-high">0</h3>
            </div>
            <div class="glass p-6 rounded-2xl border-l-4 border-emerald-800">
                <p class="text-zinc-400 text-sm uppercase tracking-wider">Last Activity</p>
                <h3 class="text-xl font-bold text-white mt-2" id="stat-last">--:--</h3>
            </div>
        </div>

        <h3 class="text-xl font-bold mb-4 text-zinc-300">Recent Notifications</h3>
        <div id="recent-alerts-list" class="space-y-3"></div>
    </main>

    <script>
        lucide.createIcons();
        let lastAlertCount = 0;

        async function fetchData() {
            try {
                const res = await fetch('http://localhost:8000/api/history');
                const allAlerts = await res.json();
                
                // Update Stats
                document.getElementById('stat-total').innerText = allAlerts.length;
                const highRisk = allAlerts.filter(a => (a.description || "").includes('High') || (a.description || "").includes('Critical')).length;
                document.getElementById('stat-high').innerText = highRisk;
                
                if (allAlerts.length > 0) {
                    document.getElementById('stat-last').innerText = new Date(allAlerts[0].timestamp).toLocaleTimeString('en-US');
                }

                // Update List if changed
                if (allAlerts.length !== lastAlertCount) {
                    lastAlertCount = allAlerts.length;
                    const recentList = document.getElementById('recent-alerts-list');
                    recentList.innerHTML = '';
                    allAlerts.slice(0, 3).forEach(alert => {
                        recentList.innerHTML += `
                            <div class="bg-zinc-900 p-3 rounded-lg border-l-4 border-emerald-600 flex justify-between items-center mb-2 animate-pulse hover:bg-zinc-800 transition">
                                <div><h4 class="font-bold text-white text-sm">${alert.type}</h4></div>
                                <span class="text-[10px] bg-zinc-700 px-2 py-1 rounded text-zinc-300">NEW</span>
                            </div>`;
                    });
                }
            } catch (err) { console.error("API Error", err); }
        }

        fetchData();
        setInterval(fetchData, 3000);
    </script>
</body>
</html>
